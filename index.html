<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Example</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
            margin: 0;
        }

        body {
            background-color: #f0f0f0;
        }
        nav {
    
            background-color:#0056b3;
            margin: 0;
            padding: 30px;
        }
        ul {
            position: relative;
            background-color: #0056b3;
        }

        li {
            display: inline;
            padding: 20px;
            margin: 0 20px;
        }

        li:hover {
            background-color: #007bff;
        }

        li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 32px;
        }

        .outCard {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .card h1 {
            margin-top: 0;
        }

        .card form {
            margin-bottom: 20px;
        }

        .card input,
        .card button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .card button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .card button:hover {
            background-color: #0056b3;
        }

        #weather {
            text-align: left;
        }
    </style>
</head>


<body>
   
    <div class="outCard">
        <div class="card">
            <h1>Weather Information</h1>
            <form id="weatherForm">
                <label for="location">Enter location:</label>
                <br><br>
                <input type="text" id="location" name="location" required>
                <button type="submit">Get Weather</button>
            </form>
            <div id="weather"></div>
        </div>
    </div>

    <script>
        document.getElementById('weatherForm').addEventListener('submit', function (event) {
            event.preventDefault();
            var location = document.getElementById('location').value;
            getWeather(location);
        });

         async function getWeather(location) {
            const apiKey = ''; // Replace with your actual API key
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                displayWeather(data);
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
                document.getElementById('weather').innerText = 'Failed to retrieve weather data. Please try again.';
            }

        }

        function displayWeather(data) {
            const weatherDiv = document.getElementById('weather');
            weatherDiv.innerHTML = `
                <h2>Weather in ${data.location.name}, ${data.location.region}, ${data.location.country}, ${data.location.tz_id}</h2>
                <h3> ${data.location.lat}, ${data.location.lon} </h3>
                <p><strong>Temperature:</strong> ${data.current.temp_c} Â°C</p>
                <p><strong>Condition:</strong> ${data.current.condition.text}</p>
                <img src="${data.current.condition.icon}" alt="${data.current.condition.text}">
                <p><strong>Wind:</strong> ${data.current.wind_kph} kph</p>
                <p><strong>Humidity:</strong> ${data.current.humidity} %</p>
            `;
        } 

        

    </script>
</body>

</html>
